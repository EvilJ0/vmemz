<div class="postBoxTitle">new post</div>
<div class="postBoxInput">
  <input
    #postInput
    (keydown.enter)="postToFeed(postInput.value); postInput.value=emptyValue"
    class="input" type="text" placeholder="write something..."
    value="{{emptyValue}}">
  <button class="postButtonInput"
          (click)="postToFeed(postInput.value); postInput.value=emptyValue"

  >
    POST
  </button>

</div>
