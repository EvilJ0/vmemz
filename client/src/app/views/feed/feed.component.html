<ng-container >
  <mem-post-box (newPost)="fs.post($event)"></mem-post-box>
  <div class="postContainerWrapper" *mobxAutorun>
    <mem-post
      *ngFor="let post of fs.posts"
      [post]="post"
      [currentUser]="root.lgs.currentUser"
      (postDeleted)="fs.deletePost($event)"
    ></mem-post>
  </div>
</ng-container>
